<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
        }
    </style>
</head>

<body>
    <div>
        <h2>Products Information</h2>
        <table>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
            <tr>
                <td>Product A</td>
                <td>110.00</td>
                <td>15</td>
            </tr>
            <tr>
                <td>Product B</td>
                <td>215.00</td>
                <td>25 <span style="color:rgb(244, 24, 42)">(On Sale)</span> </td>
            </tr>
            <tr>
                <td>Product C</td>
                <td>220.00</td>
                <td>10 </td>
            </tr>
        </table>
    </div>

</body>

</html>
